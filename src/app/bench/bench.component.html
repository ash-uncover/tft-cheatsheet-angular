<div class='bench'>

  <h3>Components</h3>
  <ul class='items-list'>
    <li
      class='items-list-item'
      *ngFor='let component of components'
    >
      <img
        class='item-icon'
        src={{component.icon}}
        title={{component.name}}
        (click)='onRemoveComponent(component)'
      />
    </li>
  </ul>

  <h3>Full Items</h3>
  <ul class='items-list'>
    <li
      class='items-list-item'
      *ngFor='let item of items'
    >
      <img
        class='item-icon'
        src={{item.icon}}
        title={{item.name}}
        (click)='onRemoveItem(item)'
      />
    </li>
  </ul>

  <h3>Possibilities</h3>
  <ul class='proposal-list'>
    <li
      class='proposal-list-item'
      *ngFor='let itemCombination of itemsProposal'
    >
      <ul class='items-list'>
        <li
          class='items-list-item'
          *ngFor='let item of itemCombination'
        >
          <img
            class='item-icon'
            src={{item.icon}}
            title={{item.name}}
          />
        </li>
      </ul>
    </li>
  </ul>

</div>
